<html>
<head>
    <title>Ejemplo de formulario</title>
</head>
<body>
<p><h4>Ejemplo 1</h4></p>
<form><fieldset>
    <legend>Cuadro de texto</legend>
    <p><b>Nombre:</b></p>
    <input type="text">
    <p><b>Apellido:</b></p>
    <input type="text">
</fieldset>
</form>
<br>
<p><h4>Ejemplo 2</h4></p>
<form><fieldset>
    <legend>Radio y checkbox</legend>
    <input type="radio" name="genero" value="femenino" checked>Femenino<br>
    <input checked type="radio" name="genero" value="masculino">Masculino<br>
    <input type="radio" name="soltero">Soltero</input>
    <input checked type="radio" name="casado">Casado</input>
</fieldset></form>
<br>
<p><h4>Ejemplo 3</h4></p>
<form><fieldset>
    <legend>Informaci√≥n personal</legend>
    <p><b>Nombre:</b></p>
    <input type="text"></input>
    <p><b>Apellido Paterno</b></p>
    <input type="text"></input>
    <p><b>Apellido Materno</b></p>
    <input type="text"></input>
    <br>
    <input type="submit">
</fieldset>
</form>
<hr size=30% noshade>
<legend>text box:</legend><input type="text"><br>
<legend>busqueda:</legend><input type="search"><br>
<legend>telefono:</legend><input type="tel"><br>
<legend>url:</legend><input type="url"><br>
<legend>email:</legend><input type="email"><br>
<legend>password</legend><input type="password"><br>
<legend>hidden:</legend><input type="hidden">
<legend>textarea:</legend><textarea>
<hr size="20%" noshade>
</body>
</html>
