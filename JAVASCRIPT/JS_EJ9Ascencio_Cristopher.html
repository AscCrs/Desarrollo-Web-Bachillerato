<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 9 - Iteración</title>
    </head>
    <body>
        <script>

            const dias = ['LUNES','MARTES','MIERCOLES','JUEVES','VIERNES'];
            for (let i = 0; i < dias.length; i++) {
                alert(dias[i]);
            }

            let a = 0;
            while (a < 6) {
                alert(`Número : ${a}`)
                a++;
            }

        </script>
    </body>
</html>
